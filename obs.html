<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Loster TV</title>
  <link href='https://fonts.googleapis.com/css?family=Audiowide|Iceland|Monoton|Pacifico|Press+Start+2P|Vampiro+One' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
<link href='https://fonts.googleapis.com/css?family=Abel' rel='stylesheet'>
  
      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>


	<div id="container">
		<div id="circle">
		<p id="dzj">DZJ</p>
		</div>
		<span id="countdowntimer"></span>
</div>

	
	<script type="text/javascript">
		function startTimer(duration, display) {
			var timer = duration, minutes, seconds;
			setInterval(function () {
				minutes = parseInt(timer / 60, 10)
				seconds = parseInt(timer % 60, 10);

				minutes = minutes < 10 ? "0" + minutes : minutes;
				seconds = seconds < 10 ? "0" + seconds : seconds;

				display.textContent = minutes + ":" + seconds;

				if (--timer < 0) {
					timer = duration;
				}
			}, 1000);
		}

		window.onload = function () {
			var fiveMinutes = 60 * 5,
				display = document.querySelector('#countdowntimer');
			startTimer(fiveMinutes, display);
		};
	</script>
    <script src="js/index.js"></script>

	
</body>
</html>
